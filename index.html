<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Jomhuria&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <title>MyPlanner</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>MyPlanner</h1>
      <button id="toggle-theme">Light/Dark Mode</button>
    </header>

    <main>
      <section id="task-form-section">
        <h2>Add New Task</h2>
        <form id="task-form">
          <label for="task-name">Task Name</label>
          <input type="text" id="task-name" placeholder="Task Name" required />

          <label for="start-date">Start Date</label>
          <input type="datetime-local" id="start-date" required />

          <label for="deadline-date">Deadline Date</label>
          <input type="datetime-local" id="deadline-date" required />

          <label for="priority">Priority</label>
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>

          <label for="category">Category</label>
          <select id="category">
            <option value="personal">Personal</option>
            <option value="education">Education</option>
            <option value="work">Work</option>
            <option value="fitness">Fitness</option>
          </select>

          <button type="submit">Add Task</button>
        </form>
      </section>

      <section id="task-list-section">
        <h2>Your Tasks</h2>
        <input type="text" id="search-bar" placeholder="Search tasks..." />
        <table id="task-table">
          <thead>
            <tr>
              <th>Task</th>
              <th>Start Date</th>
              <th>Deadline</th>
              <th>Priority</th>
              <th>Category</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="task-list">
            <!-- Dynamic Content -->
          </tbody>
        </table>
      </section>
    </main>

    <footer>
      <p>&copy; MyPlanner</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
